<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Стили -->
  <link rel="stylesheet" href="./style.css">
  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap">

  <title>ToDo List</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Список задач</h1>
  </header>

  <main class="content">
    <section class="todo">

      <form class="todo__form">
        <label class="todo__label">
          <input class="todo__input" type="text" placeholder="Новая задача">
          <button class="todo__button" type="submit" aria-label="Добавить задачу"></button>
          </button>
        </label>
      </form>

      <ul class="todo__list">

        <!-- <li class="todo__item" id="1">
          <label class="todo__item-label">
            <input class="todo__checkbox" type="checkbox" />
            <span class="todo__item-text">Приготовить завтрак</span>
          </label>
          <button class="todo__delete-btn">Delete</button>
        </li> -->

      </ul>
    </section>

  </main>

  <script src="./script.js" type="module"></script>

</body>

</html>
